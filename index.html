<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 04</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Personal CSS -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="vw-100 d-flex flex-column justify-content-start" id="content" style="height: auto;">
        <div class=" btn-group btn-group-toggle m-3 w-25 mx-auto">
            <button class="btn btn-primary difficulty active focus" value="easy">Easy</button>
            <button class="btn btn-primary difficulty" value="medium">Medium</button>
            <button class="btn btn-primary difficulty" value="hard">Hard</button>
        </div>

        <div class="mx-auto">
            <button class="me-1 btn btn-primary" id="reset">Reset </button>
            <button class="btn btn-primary" id="start">Start</button>
        </div>

        <div id="gameInfo" class="mt-2 d-flex justify-content-center flex-column text-center mb-3 d-none">
            <div>
                <h3 id="totalPairs">Total number of Pairs:</h3>
            </div>
            <div>
                <h3 id="totalMatches">Total number of Matches: 0</h3>
            </div>
            <div>
                <h3 id="pairsLeft">Number of pairs left:</h3>
            </div>
            <div>
                <h3 id="totalClicks">Number of clicks: 0</h3>
            </div>
            <div>
                <h3 id="time"></h3>
            </div>
        </div>

        <div class="d-flex mx-auto flex-wrap align-items-stretch d-none border align-content-center justify-content-center"
            id="cardGame">
        </div>

        <div class="d-flex justify-content-center align-items-center d-none" id="themes" style="height: 10vh;">
            <button class="btn btn-dark" id="dark">Dark</button>
            <button class="btn btn-light border" id="light">Light</button>

        </div>
    </div>





    <!-- Bootstrap JS -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>
    <!-- JQuery JS -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Personal JS -->
    <script src="index.js"></script>
</body>

</html>
